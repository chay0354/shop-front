<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function() {
        if (typeof window === 'undefined') return;
        var h = window.location.hostname;
        if (h !== 'localhost' && h !== '127.0.0.1') return;
        function isSentryUrl(url) {
          var s = String(url || '');
          return s.indexOf('sentry.io') !== -1 || s.indexOf('ingest.us.sentry') !== -1;
        }
        var fakeRes = {
          ok: true,
          status: 200,
          headers: { get: function() { return null; } },
          json: function() { return Promise.resolve({}); },
          text: function() { return Promise.resolve(''); },
          clone: function() { return this; }
        };
        var origFetch = window.fetch;
        window.fetch = function(u, o) {
          var url = (u && (u.url != null ? u.url : u)) || (typeof u === 'string' ? u : '');
          if (isSentryUrl(url)) {
            if (typeof console !== 'undefined' && console.debug) console.debug('[shop] Sentry blocked (fetch)');
            return Promise.resolve(fakeRes);
          }
          return origFetch.apply(this, arguments);
        };
        var OrigXHR = window.XMLHttpRequest;
        if (OrigXHR) {
          window.XMLHttpRequest = function() {
            var xhr = new OrigXHR();
            var origOpen = xhr.open;
            xhr.open = function(method, url) {
              xhr._url = url;
              return origOpen.apply(this, arguments);
            };
            var origSend = xhr.send;
            xhr.send = function() {
              if (isSentryUrl(xhr._url)) {
                if (typeof console !== 'undefined' && console.debug) console.debug('[shop] Sentry blocked (XHR)');
                setTimeout(function() { xhr.readyState = 4; xhr.status = 200; if (xhr.onreadystatechange) xhr.onreadystatechange(); }, 0);
                return;
              }
              return origSend.apply(this, arguments);
            };
            return xhr;
          };
        }
        if (typeof console !== 'undefined' && console.debug) console.debug('[shop] Sentry blocking active for localhost');
      })();
    </script>
    <title>החנות | קטגוריות</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&family=Secular+One&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
